{% extends 'base.html' %}
{% block title %}Search{% endblock %}
{% block content %}
    <div id="doc">
        <h2 id="left-heading">Search</h2>
        <!-- Search Google -->
        <FORM method=GET action=http://www.google.com/custom>
          <TABLE cellspacing=0 border=0>
            <tr valign=top><td valign="top">
                <A HREF=http://www.google.com/search>
                  <IMG SRC=http://www.google.com/logos/Logo_40wht.gif border=0 ALT=Google align=middle></A>
              </td>
              <td>
                <INPUT TYPE=text name=q size=31 maxlength=255 value="">
                <INPUT type=submit name=sa VALUE="Google Search">
                <INPUT type=hidden name=cof
                       VALUE="AH:left;GL:0;AWFID:ec56cb613b6d4377;">
                <input type=hidden name=domains value="wxPython.org;lists.wxwidgets.org"><br>
                <font size="-1" style="font-family: sans-serif;">
                  <input type=radio name=sitesearch value="">Search WWW <br>
                  <input type=radio name=sitesearch value="wxPython.org" checked>Search wxPython.org<br>
                  <input type=radio name=sitesearch value="lists.wxwidgets.org">Search lists.wxwidgets.org<br>
                </font>
          </td></tr></TABLE>
        </FORM>
        <!-- Search Google -->
    </div>
{% endblock %}
